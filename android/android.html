function loginout(){
    if (navigator.onLine) { //正常工作 
        layer.open({
            className: 'popuo-login',
            content: '您確定要退出登錄',
            btn: ['確認', '取消'],
            shadeClose: false,
            yes: function(){
                $.ajax({
                    url:ConfigObj.localSite + '?version=1&m=user.account.center',
                    async: false,
                    success: function(data){
                        location.href = "jy://OpenLogout";
                        layer.closeAll();
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        layer.closeAll();
                        alert('网络异常');
                    }
                 });
                 
            }, no: function(){
                layer.closeAll();
            }
        }); 
    } else {
        //执行离线状态时的任务
        alert('网络异常');
    }
}

    var currentTime,firstTime,secondTime,clickCount=0;
    function exitMyapp() {
          var checkInput = function () {
              // 获得焦点的元素
              var elem = document.querySelectorAll(':focus');
              if (elem.length) {
                  var focusElem = elem[0];

                  console.dir(focusElem);

                  if (focusElem.tagName == 'TEXTAREA'
                      || (focusElem.tagName == 'INPUT'
                      && ['text', 'password', 'tel', 'url', 'number', 'range', 'search'].indexOf(focusElem.type) != -1))
                      return focusElem;
              }
              return null;
          };

          var checkResult = checkInput();

          if (checkResult) {
              // 失去焦点
              checkResult.blur();
          } else {
                  var pageId = Global.getActivePage()[0].id;

                        } else if(clickCount == 2){
                        secondTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
                        if(secondTime-firstTime<2){  
                            navigator.app.exitApp();
                        }else {  
                            clickCount=0;  
                        };
