function loginout(){
    if (navigator.onLine) { //正常工作 
        layer.open({
            className: 'popuo-login',
            content: '您确定要退出登录？',
            btn: ['确认', '取消'],
            shadeClose: false,
            yes: function(){
                $.ajax({
                    url:ConfigObj.localSite + '?version=1&m=user.account.center',
                    async: false,
                    success: function(data){
                        location.href = "jy://OpenLogout";
                        layer.closeAll();
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        layer.closeAll();
                        alert('网络异常');
                    }
                 });
                 
            }, no: function(){
                layer.closeAll();
            }
        }); 
    } else {
        //执行离线状态时的任务
        alert('网络异常');
    }
}

if(ConfigObj.platForm == 'android' && typeof android_obj != 'undefined'){
  if(!Global.addBackEvent){  //手机硬键的返回事件
    Global.addBackEvent =  true;
    /*document.addEventListener('deviceready', function () {
      document.addEventListener("backbutton", exitMyapp, false);
    }, false);*/
    function onDeviceReady() {
        // 注册事件监听
        document.addEventListener("backbutton", exitMyApp, false);
    }
    var currentTime,firstTime,secondTime,clickCount=0;
    function exitMyapp() {
        var checkInput = function () {
            // 获得焦点的元素
            var elem = document.querySelectorAll(':focus');
            if (elem.length) {
                var focusElem = elem[0];
                console.dir(focusElem);
                if (focusElem.tagName == 'TEXTAREA'
                    || (focusElem.tagName == 'INPUT'
                    && ['text', 'password', 'tel', 'url', 'number', 'range', 'search'].indexOf(focusElem.type) != -1))
                    return focusElem;
            }
            return null;
        };

        var checkResult = checkInput();

        if (checkResult) {
              // 失去焦点
            checkResult.blur();
        } else {
          	var pageId = Global.getActivePage()[0].id;
          	if(ConfigObj.showWhere){
            	switch (pageId){
            	case 'home':
        			clickCount++;
        			android_obj.exit('再按一次退出');
        			currentTime = new Date();
                	if (clickCount == 1) {
                  		firstTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
                	} else if(clickCount == 2){
                  		secondTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
                  		if(secondTime-firstTime<2){  
                    		navigator.app.exitApp();
                        }else {  
                              clickCount=0;  
                        }; 
                	};
                break;
            	default:
	                if (window[pageId + 'Obj']) {
	                    window[pageId + 'Obj'].goBack();
	                } else {
	                    homeObj.show();
	                    Global.fixd()
	                }
                break;
        		}
        	} else{
	            switch (pageId){
	            case 'indexNews':
	        		clickCount++;
	        		android_obj.exit('再按一次退出');
	        		currentTime = new Date();
	                if (clickCount == 1) {
	                  firstTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
	                } else if(clickCount == 2){
	          			secondTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
	          			if(secondTime-firstTime<2){  
	            			navigator.app.exitApp();
	                    }else {  
	                    clickCount=0;  clickCount=0;  
	                    }; 
	        		};
                break;
                case 'home':
                    clickCount++;
                    android_obj.exit();
                    currentTime = new Date();
                    if (clickCount == 1) {
                      firstTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
                    } else if(clickCount == 2){
                    secondTime=currentTime.getSeconds()+currentTime.getMinutes()*60+currentTime.getHours()*3600;
                    if(secondTime-firstTime<2){  
                        navigator.app.exitApp();
                    }else {  
                        clickCount=0;  
                    }; 
                  };
                break;
            	default:
	                if (window[pageId + 'Obj']) {
	                    window[pageId + 'Obj'].goBack();
	                } else {
	                    homeObj.show();
	                    Global.fixd()
	                }
                break;
        		}
            }
        }
      }
  } 
}
